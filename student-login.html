<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login page</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js.js"></script>
    <style>
        header {
            padding: 20px;
            border: 3px solid black;

        }
        input[type=email], input[type=password]{
            width: 50%;
            padding: 12px 20px;
            margin: 10px; 
            border: 1px solid rgb(27, 18, 18);
            border-radius: 6px;
        }
        .slot{
            border: 5px solid black;
        }
       

        
    </style>
</head>

<body>
    <div class="container-fluid slot">
        <div class="row">
            <header class="bg-primary fw-bold display-6"> || GuruTraings</header>
            <div class="col text-center bg-info">
                <form>
                        <div class="col fw-bold border-box">
                            <label for="eml">Phone number / Email ID</label>
                            <input type="email" id="eml" name="email" placeholder="Enter email">
                        </div>
                        <div class="col fw-bold border-box">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" name="login" placeholder="Enter here" required><br><br>
    
                        </div>
                        <div class="col fw-bold">  
                            <button type="submit" class="btn-warning btn-lg">Login</button>
                        </div>
                        <div class="col fw-bold text-end">
                            <span><a href="#">Forgot Password</a></span>
                        </div>
                    
                </form>

            </div>

        </div>

    </div>

</body>

</html>
