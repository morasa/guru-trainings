<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/font-awsome.min.css"/>
    <script src="./js/bootstrap.bundle.min.js"></script>  
</head>
<body>
    <div class="dashboard container-lg" id="dashboard">
        <header class="navbar fixed-top bg-secondary">
            <div class="container-lg">          
                  <div class="col-md-10">
                    <a class="navbar-brand text-danger fw-bold fs-2">GuruTraining</a>
                  </div>              
                  <div class="col-md-2 d-flex">
                    <p class="navbar-brand text-danger  fs-4">Nunna ManiGanesh</p>                
                       <button type="logout" class="icon fs-5 bg-secondary text-danger"><i class="fas fa-sign-out-alt"></i></button>               
                  </div>               
            </div>
        </header>
        <section class="portfolio bg-white py-5" id="portfolio">
            <div class="container-lg py-5">
             
              <div class="row py-3">
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="html"><img src="./images/html.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-1">HTML</h3>                  
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="css"><img src="./images/css.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">CSS</h3>                  
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="javascript"><img src="./images/javascript.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">JavaScript</h3>
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="portfolio item">
                      <button class="jquery"><img src="./images/jquery.jpg" class="img-thumbnail" alt="portfolio item"></button>
                    <h3 class="team-capitalize fs-5 text-secondary my-2">JQuery</h3>
                    </div>
                  </div>
              </div>
              <div class="row py-4">
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="bootstrap"><img src="./images/bootstrap.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">BootStrap</h3>
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="typescript"><img src="./images/typescript.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">TypeScript</h3>
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="react"><img src="./images/react.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">React</h3>
                  </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="portfolio item">
                      <button class="angular"><img src="./images/angular.jpg" class="img-thumbnail" alt="portfolio item"></button>
                    <h3 class="team-capitalize fs-5 text-secondary my-2">Angular</h3>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-lg-3">
                  <div class="portfolio item">
                    <button class="vue"><img src="./images/vue.jpg" class="img-thumbnail" alt="portfolio item"></button>
                  <h3 class="team-capitalize fs-5 text-secondary my-2">Vue</h3>
                  </div>
                </div>
                
              </div>
            </div>      
          </section>
    </div>
    
</body>
</html>
